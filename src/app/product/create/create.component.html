            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">crear producto</h4>
                    <form id="form" class="cmxform" [formGroup]="formData">
                        <div id="wizard">
                            <h2>Información General</h2>
                            <section>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Nombre</label>
                                            <div class="col-sm-8">
                                                <input type="hidden" id="num">
                                                <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Nombre" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Modelo</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="model" name="model" formControlName="model" placeholder="Modelo" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Precio </label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control" id="price" name="price" formControlName="price" placeholder="Precio" maxlength="50" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Características</label>
                                            <div class="col-sm-8">
                                              <input type="text" class="form-control" id="characteristic" name="characteristic" formControlName="characteristic" placeholder="Características" maxlength="50">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Disponibilidad</label>
                                            <div class="col-sm-8">
                                              <select class="select2 w-100" id="availability" name="availability" data-placeholder="availability">
                                                      <option value="ACTIVO">ACTIVO</option>
                                                      <option value="INACTIVO">INACTIVO</option>
                                              </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Estado</label>
                                            <div class="col-sm-8">
                                              <select class="select2 w-100" id="status" name="status" data-placeholder="status">
                                                      <option value="PENDIENTE">PENDIENTE</option>
                                                      <option value="ENTREGADO">ENTREGADO</option>
                                                      <option value="CANCELADO">CANCELADO</option>
                                              </select>
                                            </div>
                                        </div>
                                        <div class="form-group row" style="display: none;">
                                          <label class="col-sm-4 col-form-label">Calificación</label>
                                          <div class="col-sm-8">
                                              <input type="number" class="form-control" id="qualification" name="qualification" formControlName="qualification" placeholder="Calificación" maxlength="15" value="5" readonly>
                                          </div>
                                      </div>

                                      <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Descripción</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="description" name="description" formControlName="description" placeholder="Descripción" maxlength="30" >
                                        </div>
                                    </div>
                                      <div class="form-group row">
                                          <label class="col-sm-4 col-form-label">Existencias</label>
                                          <div class="col-sm-8">
                                            <input type="number" class="form-control" id="existence_qty" name="existence_qty" formControlName="existence_qty" placeholder="Existencias" maxlength="50">
                                          </div>
                                      </div>
                                    </div>
                                </div>
                            </section>
